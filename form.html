<div>
  <form id="login" action="/login" method="POST">
    <h3>Login</h3>
      <fieldset>
        <input name="userName" placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input name="password" placeholder="Your Password" type="password" tabindex="2" required>
      </fieldset>
      <fieldset>
        <button type="submit" id="login-submit" data-submit="...Sending">Submit</button>
      </fieldset>
  </form>
</div>
